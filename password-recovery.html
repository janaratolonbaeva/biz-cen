<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biz-cen.ru | Вход</title>
    <link href="assets/images/favicon.ico" rel="shortcut icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/media.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/admin/tailwind.config.js"></script>
  </head>
  <body class="admin-body">
    <main class="p-3 md:p-6 2lg:min-h-[100vh] 2lg:flex 2lg:items-center">
      <div class="container-admin">
        <div class="flex flex-col 2lg:flex-row-reverse 2lg:justify-between gap-4 2lg:gap-6 w-full">
          <div
            class="bg-white px-4 py-4 md:px-8 xl:px-20 md:py-8 rounded-sm md:rounded-md basis-full md:basis-1/2 flex flex-col h-auto"
          >
            <div class="mb-11 flex-none 2lg:hidden">
              <a href="/"
                ><img
                  class="w-[89px] h-[20px] md:w-[130px] md:h-[29px]"
                  src="assets/images/logo.svg"
                  width="130"
                  height="29"
                  alt="Biz cen logo"
              /></a>
            </div>
            <h2 class="text-lg md:text-xl font-bold mb-6 md:mb-8 flex-none text-center">Восстановление пароля</h2>
            <div
              class="flex py-2 sm:py-3 px-3 sm:px-4 gap-2 text-sm sm:text-base sm:gap-2.5 bg-light_blue rounded-xs md:rounded text-primary mb-4 sm:mb-6 leading-[18px] sm:leading-[20px]"
            >
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="flex-none w-6 h-6 sm:w-7 sm:h-7"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M23.6663 12C23.6663 18.4433 18.443 23.6666 11.9997 23.6666C5.55635 23.6666 0.333008 18.4433 0.333008 12C0.333008 5.55666 5.55635 0.333313 11.9997 0.333313C18.443 0.333313 23.6663 5.55666 23.6663 12ZM13.1663 6.16665C13.1663 6.81098 12.644 7.33331 11.9997 7.33331C11.3553 7.33331 10.833 6.81098 10.833 6.16665C10.833 5.52231 11.3553 4.99998 11.9997 4.99998C12.644 4.99998 13.1663 5.52231 13.1663 6.16665ZM10.833 8.79165C10.3498 8.79165 9.95801 9.1834 9.95801 9.66665C9.95801 10.1499 10.3498 10.5416 10.833 10.5416H11.1247V17.8333C11.1247 18.3166 11.5164 18.7083 11.9997 18.7083C12.4829 18.7083 12.8747 18.3166 12.8747 17.8333V9.66665C12.8747 9.1834 12.4829 8.79165 11.9997 8.79165H10.833Z"
                  fill="#013FEC"
                />
              </svg>
              Введите Email, указанный при регистрации. На этот адрес будет выслан новый пароль
            </div>
            <form method="post" id="recovery-password-form" class="max-w-[600px] mx-auto w-full">
              <div id="email-block" class="input-block mb-4 sm:mb-6">
                <fieldset
                  class="rounded-xs md:rounded bg-light_blue py-2 px-3 md:px-4 flex flex-col peer-invalid:border-danger mb-1 border border-transparent min-h-[54px] md:min-h-14"
                >
                  <label for="email" class="text-xs text-text_grey">Email</label>
                  <input
                    type="email"
                    class="bg-transparent require-input"
                    autocomplete="username"
                    name="email"
                    id="email"
                  />
                </fieldset>
                <p class="error-text text-xs md:text-sm hidden text-danger text-sm">Некорректный ввод</p>
              </div>
              <div class="mb-11">
                <button
                  type="submit"
                  class="text-white py-3 lg:py-[14px] px-6 lg:px-8 bg-primary rounded-xs md:rounded hover:bg-danger focus:bg-danger disabled:opacity-50 disabled:hover:bg-primary leading-[18px] lg:leading-[20px] w-full mb-3 md:mb-4 text-sm sm:text-base"
                >
                  Получить пароль
                </button>
                <p class="text-center">
                  Я помню свой пароль. <a href="login.html" class="text-primary hover:text-danger">Войти</a>
                </p>
              </div>
            </form>
          </div>
          <div class="bg-white p-4 md:p-8 rounded-sm md:rounded-md basis-full md:basis-1/2 flex flex-col h-auto">
            <div class="mb-11 flex-none hidden 2lg:block">
              <a href="/"
                ><img
                  class="w-[89px] h-[20px] md:w-[130px] md:h-[29px]"
                  src="assets/images/logo.svg"
                  width="130"
                  height="29"
                  alt="Biz cen logo"
              /></a>
            </div>
            <h2 class="text-lg md:text-xl font-bold mb-6 md:mb-8 max-w-[600px]">
              <a href="/" class="border-b border-b-dark_20 hover:text-danger hover:border-b-light_red">
                Партнёрская программа Biz-cen: </a
              ><br />
              зарабатывайте даже на тех клиентах, которые не снимают у вас офис
            </h2>
            <div
              class="bg-light_blue mb-4 md:mb-6 rounded-sm max-w-[600px] lg:max-w-full overflow-hidden pt-10 xs:pt-14 sm:pt-0 flex justify-center items-end sm:justify-start sm:items-start"
            >
              <img
                src="assets/images/login-macbook-image.png"
                width="629"
                height="643"
                class="hidden sm:block w-full max-w-full"
                alt="Biz cen"
              />
              <img
                src="assets/images/login-iphone-image.png"
                width="188"
                height="385"
                class="block sm:hidden w-[70%] max-w-full"
                alt="Biz cen"
              />
            </div>
            <div class="flex gap-6">
              <p>
                <a
                  href="#"
                  class="text-primary text-sm sm:text-base hover:text-danger border-b border-b-primary_20 group hover:border-b-light_red leading-[22px]"
                  >Условия сотрудничества</a
                >
              </p>
              <p>
                <a
                  href="#"
                  class="text-primary text-sm sm:text-base hover:text-danger border-b border-b-primary_20 group hover:border-b-light_red leading-[22px]"
                  >Оферта</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="assets/js/login.js"></script>
</html>
